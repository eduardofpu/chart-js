<!DOCTYPE HTML>
 <html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <title>D3js</title>

    <script src="./js/d3.v3.min.js"></script>

    <style>
    svg{
        background: #ccc;
    }
    </style>

</head>


<body>
    <script>


      var dataArray = [30,15,50,80, 85, 89];
      var width = 500;
      var height = 500;

      var canvas = d3.select("body")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);
      
      var widthScale = d3.scale.linear()
                       .domain([0, 90])
                       .range([0, width]);   

      var colorScale = d3.scale.linear()
                       .domain([0, 90])
                       .range(["red", "blue"]);                            


        var bars = canvas.selectAll("rect")
                   .data(dataArray)
                   .enter()
                     .append("rect")
                     .attr("width", 50)
                     .attr("height", 50)
                     .attr("fill", "#000")
                     .attr("y", 0);  

       bars
       .transition()       
       .attr("y", function(d, i){ return i * 100})       
       .transition()  
       .delay(1000)     
       .duration(1000)
       .attr("width", function(d) { return widthScale(d);})       
       .attr("fill", function(d) {return colorScale(d);})
       ;                    
                                           
           
    </script>
    
</body>


</html>

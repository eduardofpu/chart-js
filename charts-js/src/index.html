<html>
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chart js - Graphics</title>
    </head>
    <body>

        <!-- Start Canvas -> Desenhar elementos gráficos usando JS-->
        <canvas class="line-chart"></canvas>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"> </script>
        
        <script>

            var ctx = document.getElementsByClassName("line-chart");
            //Type, Data e options
           var charGraph =  new Chart(ctx, {
            type: 'line',
            data: {
                labels:  ["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"],
                datasets: [{
                    label: "TAXA DE CLIQUES - 2017",
                    data:[5,10,5,14,20,15,6,14,8,12,15,5,10],
                    borderWidth: 6,
                    borderColor: 'rgba(77,166,253,0.85)',
                    backgrounColor:'transparent'
                },
                {
                    
                    label: "TAXA DE CLIQUES - 2018",
                    data:[9,14,11,6,5,4,3,8,11,10,13,18,6],
                    borderWidth: 6,
                    borderColor: 'rgba(6,204,6,0.85)',
                    backgrounColor:'transparent'
                
                }]
            },
            options:{
                title:{
                    display:true,
                    fontSize:20,
                    text:"RELATÓRIO DE CTR ANUAL"
                },
                labels:{
                    fontStyle:"bold"
                },
                layout: {
            padding: {
                left: 50,
                right: 70,
                top: 0,
                bottom: 50
            }
        }
                
            }
           });

        
        </script>

        <!--

            ChartJs Docs - https://www.chartjs.org/docs/
            CDN Chartjs  - https://cdnjs.com/libraries/chart.js
            ChartJs Github - https://github.com/chartjs/chart.js
        -->
        
    </body>
</html>
